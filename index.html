<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>City</title>
</head>
<body>
    <main>
        <div class="container-image">
            <div class="carrossel-slide">
                <img src="img/Iguaçu.jpg" alt="Iguaçu">
                <img src="img/New-York.webp" alt="Nova York">
                <img src="img/Paris.jpg" alt="Paris">
                <img src="img/Taiwan.jpg" alt="Taiwan">
            </div>
        </div>
        <div class="container">
            <input type="text" id="cidade" placeholder="Digite uma cidade!">
            <div class="container-button">
                <button id="auto">Auto</button>
                <button id="trocar">Trocar</button>
            </div>
        </div>

    </main>
</body>
</html>
